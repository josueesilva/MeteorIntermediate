<template name="Recipe">
  <article class="recipe {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
    <p>
      {{#each ingredients}}
        <span class="ingredient">{{name}} - {{amount}}</span>
      {{/each}}
    </p>
    <a href="/recipe/{{_id}}">Detalhes</a>
    
      {{#if inMenu}}
        <button class="btn-deny toggle-menu">Remover</button>
      {{else}}
        <button class="btn-primary toggle-menu">Add ao menu</button>
      {{/if}}
  </article>
</template>
