<template name="ShoppingList">
  <h1 class="page-title">Minha lista de compras</h1>
  <ul class="shopping-list">
    {{#each shoppingList}}
      {{#each ingredients}}
        <li>{{name}} - <span class="amount">{{amount}}</span></li>
      {{/each}}
    {{else}}
      <li>Adicione<a href="/recipe-book"> receitas</a> ao seu menu.</li>
    {{/each}}
  </ul>
</template>
